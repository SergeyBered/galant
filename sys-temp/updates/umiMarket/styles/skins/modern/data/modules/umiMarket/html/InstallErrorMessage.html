<!DOCTYPE html>
<html lang="en">
	<body>
		<script id="error-message" type="text/template">
			<div class="title-edit">В процессе установки произошла ошибка:</div>
			<div class="title-edit"><%= message %></div>
			<div class="to-right">
				<a class="btn color-blue btn-small close-dialog" title="Остановить установку">Закрыть</a>
				<a class="btn color-blue btn-small retry-button" title="Попробовать продолжить установку">Повторить попытку</a>
			</div>
		</script>
	</body>
</html>
