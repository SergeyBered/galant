<!DOCTYPE html>
<html lang="en">
	<body>
		<div class="title-edit">Сохранение перед установкой:</div>
		<div class="to-left">
			<div class="title-edit">Перед обновлением системы необходимо сделать бекап всех файлов и дамп базы данных средствами хостинг-провайдера.</div>
			<div class="checkbox for-backup">
				<input id="backup-created" type="checkbox" name="for_backup" value="">
			</div>
			<label for="backup-created">Бекап сделан</label>
		</div>
		<div class="to-right">
			<a class="btn color-blue btn-small close-dialog" title="Остановить обновление">Закрыть</a>
			<a class="btn color-blue btn-small" id="continueBackup" disabled="disabled" title="Продолжить обновление">Продолжить</a>
		</div>
	</body>
</html>
