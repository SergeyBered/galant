<!DOCTYPE html>
<html lang="en">
	<body>
		<div class="title-edit">Доступны обновления.</div>
		<div class="updates-available">
			<div class="confirm-update">
				<div class="checkbox wish-update">
					<input id="start-update" type="checkbox" class="checkbox">
				</div>
				<label for="start-update">Да, я хочу выполнить обновление.</label>
			</div>
			<div class="to-right">
				<a class="btn color-blue btn-small close-dialog" title="Остановить обновление">Закрыть</a>
				<a class="btn color-blue btn-small force-update" disabled="disabled" title="Начать обновление">Обновить систему</a>
			</div>
		</div>
	</body>
</html>
