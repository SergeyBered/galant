<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<div class="group-block">
			<div class="title-edit" data-i18n-value="js-label-template-title"></div>
			<input id="new-template-name" type="text" class="default" name="name" data-i18n-placeholder="js-label-template-title-placeholder" required>
		</div>
		<div class="group-block">
			<div class="title-edit" data-i18n-value="js-label-template-filename"></div>
			<input id="new-template-file-name" type="text" class="default" name="fileName" data-i18n-placeholder="js-label-template-filename-placeholder" required>
		</div>
		<div class="group-block">
			<div class="title-edit" data-i18n-value="js-label-template-directory"></div>
			<input id="new-template-directory" type="text" class="default" name="directory" data-i18n-placeholder="js-label-template-directory-placeholder" required>
		</div>
		<div class="group-block">
			<div class="title-edit" data-i18n-value="js-label-template-type"></div>
			<select class="default newselect" name="type">
				<option value="php" selected="selected">php</option>
				<option value="xslt">xslt</option>
				<option value="tpls">tpls</option>
			</select>
		</div>
		<div class="group-block">
			<label class="checkbox-wrapper">
				<input type="hidden" name="isDefault" value="0">
				<div class="checkbox">
					<input type="checkbox" class="checkbox" name="isDefault" value="1">
				</div>
				<span data-i18n-value="js-label-template-is-default"></span>
			</label>
		</div>
	</body>
</html>
